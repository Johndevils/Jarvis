<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            overflow: hidden;
        }
        
        .glow-cyan {
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
        }
        
        .text-glow {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }
        
        .scanner-line {
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 3s infinite linear;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(200px); }
        }
        
        .audio-bar {
            width: 4px;
            background: #00ffff;
            margin: 0 2px;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { height: 5px; }
            100% { height: 20px; }
        }
        
        .hud-border {
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
        }
        
        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
        }
        
        .hud-corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }
        
        .hud-corner-tr {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
        }
        
        .hud-corner-bl {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
        }
        
        .hud-corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }
        
        .circular-video {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px #00ffff, inset 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .modal-backdrop {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .listening-indicator {
            animation: pulse-ring 1.5s infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }
        
        .server-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .server-online {
            background-color: #10b981;
            box-shadow: 0 0 5px #10b981;
        }
        
        .server-offline {
            background-color: #ef4444;
            box-shadow: 0 0 5px #ef4444;
        }
        
        .server-checking {
            background-color: #f59e0b;
            box-shadow: 0 0 5px #f59e0b;
        }
        
        .domain-notice {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
    <!-- Header with clock and server status -->
    <header class="p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-glow">J.A.R.V.I.S.</div>
        <div class="flex items-center">
            <span id="server-status" class="server-status server-offline"></span>
            <span id="clock" class="text-lg text-cyan-400"></span>
        </div>
        <button id="settings-btn" class="text-cyan-400 hover:text-cyan-300 transition-colors">
            <i class="fas fa-cog text-xl"></i>
        </button>
    </header>

    <!-- Main content -->
    <main class="flex-1 flex flex-col items-center justify-center p-4">
        <!-- Video container -->
        <div class="relative mb-8">
            <video id="jarvis-video" class="circular-video" autoplay muted loop>
                <source src="jarvis.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="listening-indicator" class="absolute inset-0 rounded-full border-2 border-cyan-400 hidden listening-indicator"></div>
        </div>

        <!-- Audio visualizer -->
        <div id="audio-visualizer" class="flex items-end justify-center h-8 mb-8 hidden">
            <div class="audio-bar"></div>
            <div class="audio-bar" style="animation-delay: 0.1s"></div>
            <div class="audio-bar" style="animation-delay: 0.2s"></div>
            <div class="audio-bar" style="animation-delay: 0.3s"></div>
            <div class="audio-bar" style="animation-delay: 0.4s"></div>
            <div class="audio-bar" style="animation-delay: 0.5s"></div>
            <div class="audio-bar" style="animation-delay: 0.6s"></div>
            <div class="audio-bar" style="animation-delay: 0.7s"></div>
        </div>

        <!-- Status indicator -->
        <div id="status" class="text-center mb-4 text-cyan-400">Initializing...</div>

        <!-- Log window -->
        <div class="w-full max-w-4xl h-48 p-4 bg-gray-900 bg-opacity-70 rounded-lg hud-border overflow-y-auto">
            <div class="hud-corner hud-corner-tl"></div>
            <div class="hud-corner hud-corner-tr"></div>
            <div class="hud-corner hud-corner-bl"></div>
            <div class="hud-corner hud-corner-br"></div>
            <div id="log" class="text-sm text-cyan-300 font-mono"></div>
            <div class="scanner-line absolute top-0 left-0"></div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 flex items-center justify-center z-50 modal-backdrop hidden">
        <div class="bg-gray-900 p-8 rounded-lg border border-cyan-400 max-w-md w-full mx-4 glow-cyan">
            <h2 class="text-2xl font-bold mb-6 text-center text-cyan-400">J.A.R.V.I.S. Settings</h2>
            
            <div class="domain-notice">
                <p class="text-sm text-green-400">
                    <i class="fas fa-shield-alt mr-2"></i>
                    This API is restricted to https://jarvis-997.pages.dev/
                </p>
            </div>
            
            <div class="mb-6">
                <label for="worker-url" class="block text-sm font-medium mb-2">Backend Server URL</label>
                <input type="text" id="worker-url" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="https://your-worker.your-subdomain.workers.dev">
                <p class="text-xs text-gray-400 mt-2">Example: https://jarvis-backend.your-subdomain.workers.dev</p>
            </div>
            
            <div class="space-y-3">
                <button id="test-connection" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    <i class="fas fa-plug mr-2"></i>Test Connection
                </button>
                
                <button id="test-root" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    <i class="fas fa-home mr-2"></i>Test Root Endpoint
                </button>
                
                <button id="test-debug" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    <i class="fas fa-bug mr-2"></i>Test Debug Endpoint
                </button>
                
                <button id="test-openai" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    <i class="fas fa-robot mr-2"></i>Test AI Query
                </button>
                
                <button id="save-settings" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    <i class="fas fa-save mr-2"></i>Save Settings
                </button>
                
                <button id="close-settings" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    <i class="fas fa-times mr-2"></i>Close
                </button>
            </div>
            
            <div id="connection-status" class="mt-4 p-3 rounded bg-gray-800 text-sm hidden"></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            workerUrl: localStorage.getItem('jarvis_worker_url') || 'https://jarvis.metaspace.workers.dev/',
            allowedDomain: 'https://jarvis-997.pages.dev',
            connectionTimeout: 10000
        };

        // Global variables
        let recognition;
        let isListening = false;
        let serverOnline = false;
        let connectionRetries = 0;
        const maxRetries = 3;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000);
            
            // Check if we're on the correct domain
            if (window.location.origin !== CONFIG.allowedDomain) {
                addLog(`⚠️ This app is designed for ${CONFIG.allowedDomain}`);
                addLog(`Current domain: ${window.location.origin}`);
            } else {
                addLog(`✅ Running on authorized domain: ${CONFIG.allowedDomain}`);
            }
            
            // All event listeners
            document.getElementById('settings-btn').addEventListener('click', showSettings);
            document.getElementById('close-settings').addEventListener('click', hideSettings);
            document.getElementById('save-settings').addEventListener('click', saveSettings);
            document.getElementById('test-connection').addEventListener('click', testConnection);
            document.getElementById('test-root').addEventListener('click', testRootEndpoint);
            document.getElementById('test-debug').addEventListener('click', testDebugEndpoint);
            document.getElementById('test-openai').addEventListener('click', testOpenAIFormat);
            
            // Set initial worker URL
            document.getElementById('worker-url').value = CONFIG.workerUrl;
            
            // Initialize app
            initializeApp();
        });

        // Initialize app
        async function initializeApp() {
            if (CONFIG.workerUrl) {
                addLog("Initializing J.A.R.V.I.S. systems...");
                await checkServerConnection();
                initializeSpeechRecognition();
            } else {
                addLog("No backend URL configured. Please configure settings.");
                showSettings();
            }
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Check server connection with better error handling
        async function checkServerConnection() {
            if (!CONFIG.workerUrl) {
                updateServerStatus('offline');
                return false;
            }

            updateServerStatus('checking');
            addLog(`Connecting to backend: ${CONFIG.workerUrl}`);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.connectionTimeout);
                
                const response = await fetch(`${CONFIG.workerUrl}/health`, {
                    method: 'GET',
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    serverOnline = true;
                    updateServerStatus('online');
                    addLog(`✓ Backend connected: ${data.status} v${data.version || '1.0.0'}`);
                    connectionRetries = 0;
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                serverOnline = false;
                updateServerStatus('offline');
                
                let errorMessage = 'Connection failed';
                if (error.name === 'AbortError') {
                    errorMessage = 'Connection timeout';
                } else if (error.message.includes('CORS')) {
                    errorMessage = 'CORS error - check worker CORS settings';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network error - invalid URL or worker offline';
                } else if (error.message.includes('403')) {
                    errorMessage = 'Access denied - domain not allowed';
                } else {
                    errorMessage = error.message;
                }
                
                addLog(`✗ Backend error: ${errorMessage}`);
                console.error('Connection error:', error);
                
                // Retry logic
                if (connectionRetries < maxRetries) {
                    connectionRetries++;
                    addLog(`Retrying connection (${connectionRetries}/${maxRetries})...`);
                    setTimeout(() => checkServerConnection(), 3000);
                }
                
                return false;
            }
        }

        // Update server status indicator
        function updateServerStatus(status) {
            const statusEl = document.getElementById('server-status');
            statusEl.className = 'server-status';
            
            switch(status) {
                case 'online':
                    statusEl.classList.add('server-online');
                    break;
                case 'offline':
                    statusEl.classList.add('server-offline');
                    break;
                case 'checking':
                    statusEl.classList.add('server-checking');
                    break;
            }
        }

        // Test connection with detailed feedback
        async function testConnection() {
            const workerUrl = document.getElementById('worker-url').value.trim();
            const statusEl = document.getElementById('connection-status');
            
            if (!workerUrl) {
                showConnectionStatus('Please enter a worker URL', 'error');
                return;
            }
            
            showConnectionStatus('Testing connection...', 'info');
            
            try {
                const response = await fetch(`${workerUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showConnectionStatus(`✓ Connection successful! ${data.status}`, 'success');
                } else if (response.status === 403) {
                    const errorData = await response.json();
                    showConnectionStatus(`✗ Access denied: ${errorData.message}`, 'error');
                } else {
                    showConnectionStatus(`✗ Server error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                let message = 'Connection failed';
                if (error.name === 'AbortError') {
                    message = 'Request timed out';
                } else if (error.message.includes('CORS')) {
                    message = 'CORS error - worker may need CORS headers';
                }
                showConnectionStatus(`✗ ${message}`, 'error');
            }
        }

        // Test root endpoint
        async function testRootEndpoint() {
            const workerUrl = document.getElementById('worker-url').value.trim();
            const statusEl = document.getElementById('connection-status');
            
            if (!workerUrl) {
                showConnectionStatus('Please enter a worker URL', 'error');
                return;
            }
            
            showConnectionStatus('Testing root endpoint...', 'info');
            
            try {
                const response = await fetch(`${workerUrl}/`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showConnectionStatus(`✓ Root endpoint working! ${data.message}`, 'success');
                } else {
                    showConnectionStatus(`✗ Root endpoint error: ${response.status}`, 'error');
                }
            } catch (error) {
                showConnectionStatus(`✗ Root test failed: ${error.message}`, 'error');
            }
        }

        // Test debug endpoint
        async function testDebugEndpoint() {
            const workerUrl = document.getElementById('worker-url').value.trim();
            const statusEl = document.getElementById('connection-status');
            
            if (!workerUrl) {
                showConnectionStatus('Please enter a worker URL', 'error');
                return;
            }
            
            showConnectionStatus('Testing debug endpoint...', 'info');
            
            try {
                const response = await fetch(`${workerUrl}/debug`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Debug response:', data);
                    
                    // Show detailed debug info
                    const debugInfo = `
                        ✓ Debug endpoint working!
                        Access Type: ${data.access_type}
                        Origin: ${data.origin}
                        User Agent: ${data.user_agent?.substring(0, 50)}...
                        Method: ${data.method}
                    `;
                    showConnectionStatus(debugInfo.trim(), 'success');
                    
                    // Also log to main log
                    addLog(`Debug test successful: ${data.access_type} access from ${data.origin}`);
                } else if (response.status === 403) {
                    const errorData = await response.json();
                    showConnectionStatus(`✗ Access denied: ${errorData.message}`, 'error');
                    addLog(`Debug access denied: ${errorData.debug?.origin || 'unknown'}`);
                } else {
                    showConnectionStatus(`✗ Debug endpoint error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showConnectionStatus(`✗ Debug test failed: ${error.message}`, 'error');
                console.error('Debug test error:', error);
            }
        }

        // Test OpenAI format
        async function testOpenAIFormat() {
            const workerUrl = document.getElementById('worker-url').value.trim();
            const statusEl = document.getElementById('connection-status');
            
            if (!workerUrl) {
                showConnectionStatus('Please enter a worker URL', 'error');
                return;
            }
            
            showConnectionStatus('Testing AI query...', 'info');
            
            try {
                const response = await fetch(`${workerUrl}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: 'What is the capital of France?' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showConnectionStatus(`✓ AI working! Response: ${data.response?.substring(0, 50)}...`, 'success');
                } else {
                    const errorData = await response.json();
                    showConnectionStatus(`✗ AI error: ${errorData.message}`, 'error');
                }
            } catch (error) {
                showConnectionStatus(`✗ AI test failed: ${error.message}`, 'error');
            }
        }

        // Show connection status
        function showConnectionStatus(message, type) {
            const statusEl = document.getElementById('connection-status');
            statusEl.textContent = message;
            statusEl.className = 'mt-4 p-3 rounded text-sm';
            
            switch(type) {
                case 'success':
                    statusEl.classList.add('bg-green-900', 'text-green-300');
                    break;
                case 'error':
                    statusEl.classList.add('bg-red-900', 'text-red-300');
                    break;
                case 'info':
                    statusEl.classList.add('bg-blue-900', 'text-blue-300');
                    break;
            }
            
            statusEl.classList.remove('hidden');
        }

        // Settings modal functions
        function showSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function hideSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            const workerUrl = document.getElementById('worker-url').value.trim();
            if (workerUrl) {
                CONFIG.workerUrl = workerUrl;
                localStorage.setItem('jarvis_worker_url', workerUrl);
                addLog("Settings saved successfully");
                checkServerConnection();
                hideSettings();
            } else {
                alert("Please enter a valid worker URL");
            }
        }

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                addLog("Speech recognition not supported in this browser, Sir.");
                updateStatus("Ready");
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isListening = true;
                updateStatus("Listening...");
                document.getElementById('listening-indicator').classList.remove('hidden');
                document.getElementById('audio-visualizer').classList.remove('hidden');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                addLog(`You: ${transcript}`);
                processCommand(transcript);
            };
            
            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                addLog(`Error: ${event.error}, Sir.`);
                updateStatus("Ready");
                isListening = false;
                document.getElementById('listening-indicator').classList.add('hidden');
                document.getElementById('audio-visualizer').classList.add('hidden');
            };
            
            recognition.onend = () => {
                isListening = false;
                updateStatus("Ready");
                document.getElementById('listening-indicator').classList.add('hidden');
                document.getElementById('audio-visualizer').classList.add('hidden');
                // Restart listening after a short delay
                setTimeout(() => {
                    if (!isListening) {
                        startListening();
                    }
                }, 1000);
            };
            
            updateStatus("Ready");
            // Start listening automatically
            setTimeout(() => {
                startListening();
            }, 1000);
        }

        // Start listening
        function startListening() {
            if (recognition && !isListening) {
                try {
                    recognition.start();
                } catch (error) {
                    console.error("Error starting recognition:", error);
                    setTimeout(() => startListening(), 2000);
                }
            }
        }

        // Update status
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Add log entry
        function addLog(message) {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Keep only last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.firstChild);
            }
        }

        // Process command
        function processCommand(command) {
            // Browser controls
            if (command === "go back") {
                history.back();
                addLog("Navigating back, Sir.");
                return;
            }
            
            if (command === "refresh") {
                location.reload();
                addLog("Refreshing the page, Sir.");
                return;
            }
            
            if (command === "print") {
                window.print();
                addLog("Printing the page, Sir.");
                return;
            }
            
            // Search routing
            let match;
            
            // YouTube search
            if ((match = command.match(/(?:youtube|play)\s+(.+)/i))) {
                const query = encodeURIComponent(match[1]);
                window.open(`https://www.youtube.com/results?search_query=${query}`, '_blank');
                addLog(`Searching YouTube for "${match[1]}", Sir.`);
                return;
            }
            
            // GitHub search
            if ((match = command.match(/(?:github|repo)\s+(.+)/i))) {
                const query = encodeURIComponent(match[1]);
                window.open(`https://github.com/search?q=${query}`, '_blank');
                addLog(`Searching GitHub for "${match[1]}", Sir.`);
                return;
            }
            
            // DuckDuckGo search
            if ((match = command.match(/(?:duckduckgo|private search)\s+(.+)/i))) {
                const query = encodeURIComponent(match[1]);
                window.open(`https://duckduckgo.com/?q=${query}`, '_blank');
                addLog(`Searching privately for "${match[1]}", Sir.`);
                return;
            }
            
            // Generic Google search
            if ((match = command.match(/search\s+(.+)/i))) {
                const query = encodeURIComponent(match[1]);
                window.open(`https://www.google.com/search?q=${query}`, '_blank');
                addLog(`Searching Google for "${match[1]}", Sir.`);
                return;
            }
            
            // Open website
            if ((match = command.match(/open\s+(.+)/i))) {
                let url = match[1];
                if (!url.startsWith('http')) {
                    if (!url.includes('.')) {
                        url += '.com';
                    }
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
                addLog(`Opening ${url}, Sir.`);
                return;
            }
            
            // AI fallback
            if (serverOnline) {
                queryAI(command);
            } else {
                addLog("Backend server is offline. Please check your connection, Sir.");
            }
        }

        // Query AI through backend
        async function queryAI(query) {
            updateStatus("Thinking...");
            addLog("Querying AI...");
            
            try {
                const response = await fetch(`${CONFIG.workerUrl}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });
                
                if (!response.ok) {
                    if (response.status === 403) {
                        const errorData = await response.json();
                        throw new Error(errorData.message);
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server responded with ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                addLog(`J.A.R.V.I.S.: ${data.response}`);
                speak(data.response);
            } catch (error) {
                console.error("AI query error:", error);
                addLog(`Error: ${error.message}, Sir.`);
            } finally {
                updateStatus("Ready");
            }
        }

        // Text to speech
        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                utterance.volume = 0.8;
                
                // Find a voice that sounds like Jarvis
                const voices = speechSynthesis.getVoices();
                const britishVoice = voices.find(voice => 
                    voice.name.includes('British') || 
                    voice.name.includes('UK') || 
                    voice.name.includes('Daniel')
                );
                
                if (britishVoice) {
                    utterance.voice = britishVoice;
                }
                
                speechSynthesis.speak(utterance);
            } else {
                console.error("Speech synthesis not supported");
            }
        }

        // Load voices when available
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = () => {
                // Voices are loaded
            };
        }
    </script>
