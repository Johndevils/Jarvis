<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            overflow: hidden;
        }
        
        .glow-cyan {
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
        }
        
        .text-glow {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }
        
        .scanner-line {
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 3s infinite linear;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(200px); }
        }
        
        .audio-bar {
            width: 4px;
            background: #00ffff;
            margin: 0 2px;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { height: 5px; }
            100% { height: 20px; }
        }
        
        .hud-border {
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
        }
        
        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
        }
        
        .hud-corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }
        
        .hud-corner-tr {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
        }
        
        .hud-corner-bl {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
        }
        
        .hud-corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }
        
        .circular-video {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px #00ffff, inset 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .modal-backdrop {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .listening-indicator {
            animation: pulse-ring 1.5s infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }
        
        .server-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .server-online {
            background-color: #10b981;
            box-shadow: 0 0 5px #10b981;
        }
        
        .server-offline {
            background-color: #ef4444;
            box-shadow: 0 0 5px #ef4444;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
    <!-- Header with clock and server status -->
    <header class="p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-glow">J.A.R.V.I.S.</div>
        <div class="flex items-center">
            <span id="server-status" class="server-status server-offline"></span>
            <span id="clock" class="text-lg text-cyan-400"></span>
        </div>
        <button id="settings-btn" class="text-cyan-400 hover:text-cyan-300 transition-colors">
            <i class="fas fa-cog text-xl"></i>
        </button>
    </header>

    <!-- Main content -->
    <main class="flex-1 flex flex-col items-center justify-center p-4">
        <!-- Video container -->
        <div class="relative mb-8">
            <video id="jarvis-video" class="circular-video" autoplay muted loop>
                <source src="jarvis.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="listening-indicator" class="absolute inset-0 rounded-full border-2 border-cyan-400 hidden listening-indicator"></div>
        </div>

        <!-- Audio visualizer -->
        <div id="audio-visualizer" class="flex items-end justify-center h-8 mb-8 hidden">
            <div class="audio-bar"></div>
            <div class="audio-bar" style="animation-delay: 0.1s"></div>
            <div class="audio-bar" style="animation-delay: 0.2s"></div>
            <div class="audio-bar" style="animation-delay: 0.3s"></div>
            <div class="audio-bar" style="animation-delay: 0.4s"></div>
            <div class="audio-bar" style="animation-delay: 0.5s"></div>
            <div class="audio-bar" style="animation-delay: 0.6s"></div>
            <div class="audio-bar" style="animation-delay: 0.7s"></div>
        </div>

        <!-- Status indicator -->
        <div id="status" class="text-center mb-4 text-cyan-400">Initializing...</div>

        <!-- Log window -->
        <div class="w-full max-w-4xl h-48 p-4 bg-gray-900 bg-opacity-70 rounded-lg hud-border overflow-y-auto">
            <div class="hud-corner hud-corner-tl"></div>
            <div class="hud-corner hud-corner-tr"></div>
            <div class="hud-corner hud-corner-bl"></div>
            <div class="hud-corner hud-corner-br"></div>
            <div id="log" class="text-sm text-cyan-300 font-mono"></div>
            <div class="scanner-line absolute top-0 left-0"></div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 flex items-center justify-center z-50 modal-backdrop hidden">
        <div class="bg-gray-900 p-8 rounded-lg border border-cyan-400 max-w-md w-full mx-4 glow-cyan">
            <h2 class="text-2xl font-bold mb-6 text-center text-cyan-400">J.A.R.V.I.S. Settings</h2>
            
            <div class="mb-6">
                <label for="worker-url" class="block text-sm font-medium mb-2">Backend Server URL</label>
                <input type="text" id="worker-url" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="https://your-worker.your-subdomain.workers.dev">
            </div>
            
            <div class="mb-6">
                <button id="test-connection" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    Test Connection
                </button>
            </div>
            
            <div id="connection-status" class="text-sm text-center mb-4"></div>
            
            <button id="save-settings" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded transition-colors mb-4">
                Save Settings
            </button>
            
            <button id="close-settings" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors">
                Close
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            workerUrl: localStorage.getItem('jarvis_worker_url') || 'https://jarvis.metaspace.workers.dev/'
        };

        // Global variables
        let recognition;
        let isListening = false;
        let serverOnline = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000);
            
            // Check server connection
            checkServerConnection();
            
            // Event listeners
            document.getElementById('settings-btn').addEventListener('click', showSettings);
            document.getElementById('close-settings').addEventListener('click', hideSettings);
            document.getElementById('save-settings').addEventListener('click', saveSettings);
            document.getElementById('test-connection').addEventListener('click', testConnection);
            
            // Set initial worker URL
            document.getElementById('worker-url').value = CONFIG.workerUrl;
            
            // Initialize speech recognition
            initializeSpeechRecognition();
        });

        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Check server connection
        async function checkServerConnection() {
            try {
                const response = await fetch(`${CONFIG.workerUrl}/health`);
                if (response.ok) {
                    serverOnline = true;
                    updateServerStatus(true);
                    addLog("Backend server connected successfully");
                    initializeSpeechRecognition();
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                serverOnline = false;
                updateServerStatus(false);
                addLog("Failed to connect to backend server");
                console.error("Server connection error:", error);
            }
        }

        // Update server status indicator
        function updateServerStatus(online) {
            const statusEl = document.getElementById('server-status');
            if (online) {
                statusEl.className = 'server-status server-online';
            } else {
                statusEl.className = 'server-status server-offline';
            }
        }

        // Settings modal functions
        function showSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function hideSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            const workerUrl = document.getElementById('worker-url').value.trim();
            if (workerUrl) {
                CONFIG.workerUrl = workerUrl;
                localStorage.setItem('jarvis_worker_url', workerUrl);
                addLog("Settings saved successfully");
                checkServerConnection();
                hideSettings();
            } else {
                alert("Please enter a valid worker URL");
            }
        }

        async function testConnection() {
            const workerUrl = document.getElementById('worker-url').value.trim();
            const statusEl = document.getElementById('connection-status');
            
            if (!workerUrl) {
                statusEl.textContent = 'Please enter a URL';
                statusEl.className = 'text-sm text-center mb-4 text-red-400';
                return;
            }
            
            statusEl.textContent = 'Testing...';
            statusEl.className = 'text-sm text-center mb-4 text-yellow-400';
            
            try {
                const response = await fetch(`${workerUrl}/health`);
                if (response.ok) {
                    statusEl.textContent = '✓ Connection successful';
                    statusEl.className = 'text-sm text-center mb-4 text-green-400';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                statusEl.textContent = '✗ Connection failed';
                statusEl.className = 'text-sm text-center mb-4 text-red-400';
            }
        }

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                addLog("Speech recognition not supported in this browser, Sir.");
                updateStatus("Ready");
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isListening = true;
                updateStatus("Listening...");
                document.getElementById('listening-indicator').classList.remove('hidden');
                document.getElementById('audio-visualizer').classList.remove('hidden');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                addLog(`You: ${transcript}`);
                processCommand(transcript);
            };
            
            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                addLog(`Error: ${event.error}, Sir.`);
                updateStatus("Ready");
                isListening = false;
                document.getElementById('listening-indicator').classList.add('hidden');
                document.getElementById('audio-visualizer').classList.add('hidden');
            };
            
            recognition.onend = () => {
                isListening = false;
                updateStatus("Ready");
                document.getElementById('listening-indicator').classList.add('hidden');
                document.getElementById('audio-visualizer').classList.add('hidden');
                // Restart listening after a short delay
                setTimeout(() => {
                    if (!isListening) {
                        startListening();
                    }
                }, 1000);
            };
            
            updateStatus("Ready");
            // Start listening automatically
            setTimeout(() => {
                startListening();
            }, 1000);
        }

        // Start listening
        function startListening() {
            if (recognition && !isListening) {
                try {
                    recognition.start();
                } catch (error) {
                    console.error("Error starting recognition:", error);
                    setTimeout(() => startListening(), 2000);
                }
            }
        }

        // Update status
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Add log entry
        function addLog(message) {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Keep only last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.firstChild);
            }
        }

        // Process command
        function processCommand(command) {
            // Browser controls
            if (command === "go back") {
                history.back();
                addLog("Navigating back, Sir.");
                return;
            }
            
            if (command === "refresh") {
                location.reload();
                addLog("Refreshing the page, Sir.");
                return;
            }
            
            if (command === "print") {
                window.print();
                addLog("Printing the page, Sir.");
                return;
            }
            
            // Search routing
            let match;
            
            // YouTube search
            if ((match = command.match(/(?:youtube|play)\s+(.+)/i))) {
                const query = encodeURIComponent(match[1]);
                window.open(`https://www.youtube.com/results?search_query=${query}`, '_blank');
                addLog(`Searching YouTube for "${match[1]}", Sir.`);
                return;
            }
            
            // GitHub search
            if ((match = command.match(/(?:github|repo)\s+(.+)/i))) {
                const query = encodeURIComponent(match[1]);
                window.open(`https://github.com/search?q=${query}`, '_blank');
                addLog(`Searching GitHub for "${match[1]}", Sir.`);
                return;
            }
            
            // DuckDuckGo search
            if ((match = command.match(/(?:duckduckgo|private search)\s+(.+)/i))) {
                const query = encodeURIComponent(match[1]);
                window.open(`https://duckduckgo.com/?q=${query}`, '_blank');
                addLog(`Searching privately for "${match[1]}", Sir.`);
                return;
            }
            
            // Generic Google search
            if ((match = command.match(/search\s+(.+)/i))) {
                const query = encodeURIComponent(match[1]);
                window.open(`https://www.google.com/search?q=${query}`, '_blank');
                addLog(`Searching Google for "${match[1]}", Sir.`);
                return;
            }
            
            // Open website
            if ((match = command.match(/open\s+(.+)/i))) {
                let url = match[1];
                if (!url.startsWith('http')) {
                    if (!url.includes('.')) {
                        url += '.com';
                    }
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
                addLog(`Opening ${url}, Sir.`);
                return;
            }
            
            // AI fallback
            if (serverOnline) {
                queryAI(command);
            } else {
                addLog("Backend server is offline. Please check your connection, Sir.");
            }
        }

        // Query AI through backend
        async function queryAI(query) {
            updateStatus("Thinking...");
            addLog("Querying AI...");
            
            try {
                const response = await fetch(`${CONFIG.workerUrl}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                addLog(`J.A.R.V.I.S.: ${data.response}`);
                speak(data.response);
            } catch (error) {
                console.error("AI query error:", error);
                addLog(`Error: ${error.message}, Sir.`);
            } finally {
                updateStatus("Ready");
            }
        }

        // Text to speech
        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                utterance.volume = 0.8;
                
                // Find a voice that sounds like Jarvis
                const voices = speechSynthesis.getVoices();
                const britishVoice = voices.find(voice => 
                    voice.name.includes('British') || 
                    voice.name.includes('UK') || 
                    voice.name.includes('Daniel')
                );
                
                if (britishVoice) {
                    utterance.voice = britishVoice;
                }
                
                speechSynthesis.speak(utterance);
            } else {
                console.error("Speech synthesis not supported");
            }
        }

        // Load voices when available
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = () => {
                // Voices are loaded
            };
        }
    </script>
</body>
</html>
